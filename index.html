<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <table>
            <tr>
                <td colspan="4"><input disabled dir="auto" value="0" type="text" name="content" id="ecran" /></td>
            </tr>
            <tr>
                <td><input type="button" id="reset" value="C" /></td>
                <td><input type="button" id="del" value="Del" /></td>
                <td><input type="button" class="btn_insert" value="%" /></td>
                <td><input type="button" class="btn_insert" value="รท" /></td>
            </tr>
            <tr>
                <td><input type="button" class="btn_insert" value="7" /></td>
                <td><input type="button" class="btn_insert" value="8" /></td>
                <td><input type="button" class="btn_insert" value="9" /></td>
                <td><input type="button" class="btn_insert" value="x" /></td>
            </tr>
            <tr>
                <td><input type="button" class="btn_insert" value="4" /></td>
                <td><input type="button" class="btn_insert" value="5" /></td>
                <td><input type="button" class="btn_insert" value="6" /></td>
                <td><input type="button" class="btn_insert" value="-" /></td>
            </tr>
            <tr>
                <td><input type="button" class="btn_insert" value="1" /></td>
                <td><input type="button" class="btn_insert" value="2" /></td>
                <td><input type="button" class="btn_insert" value="3" /></td>
                <td><input type="button" class="btn_insert" value="+" /></td>
            </tr>
            <tr>
                <td><input type="button" class="btn_insert" value="0" /></td>
                <td><input type="button" class="btn_insert" value="." /></td>
                <td><input type="button" value="ANS" /></td>
                <td><input type="button" id="egale" value="=" /></td>
            </tr>
        </table>
    </form>

    <script src="jquery-1.12.4.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
